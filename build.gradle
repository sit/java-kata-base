apply plugin: "java"

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.guava:guava:14.0.1"
    testCompile "junit:junit:4.10"
    testCompile "org.easytesting:fest-assert:1.4"
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.0'
}
