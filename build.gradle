apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.guava:guava:19+"
    testCompile "junit:junit:4+"
    testCompile "org.assertj:assertj-core:3+"
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.0'
}
